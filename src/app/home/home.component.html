<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <button mat-raised-button color="primary" (click)="openDialog('Add Todo', data,'Add')">Add</button>
    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle_outline">
      <span class="material-icons">
        add_circle_outline
      </span>
    </mat-icon> -->
  </div>
</div>


<div class="mat-elevation-z8 full-width">
  <table mat-table [dataSource]="dataSource" matSort class="full-width">

    <!-- ID Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
      <td mat-cell *matCellDef="let row"> {{row.task}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date: 'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row">
        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="20px">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" (click)="edit('Edit Todo', row, 'Edit')" class="pointer"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete" (click)="deleteTodo(row)" class="pointer"></mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
